<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Icarus â€” Real Creativity. Real People.{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="{{ url_for('static', filename='icarus-logo.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=DM+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --forest: #1a2f23;
      --forest-mid: #22382a;
      --forest-light: #2a4233;
      --cream: #f5f2eb;
      --cream-dark: #ebe7dc;
      --cream-muted: rgba(245, 242, 235, 0.65);
      --cream-faint: rgba(245, 242, 235, 0.35);
      --terracotta: #c4816a;
      --terracotta-dark: #a86b55;
      --terracotta-light: #d4a090;
      --gold: #c9b896;
      --gold-muted: rgba(201, 184, 150, 0.4);
      --error: #d4756a;
      --success: #6ac48a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: var(--forest);
      color: var(--cream);
      line-height: 1.7;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Grain texture */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      z-index: 10000;
    }

    ::selection { background: var(--terracotta); color: var(--cream); }

    /* Flash messages */
    .flash-messages {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .flash-message {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9375rem;
      animation: slideIn 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .flash-message.success {
      background: rgba(106, 196, 138, 0.15);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .flash-message.error {
      background: rgba(212, 117, 106, 0.15);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .flash-message.info {
      background: rgba(201, 184, 150, 0.15);
      border: 1px solid var(--gold);
      color: var(--gold);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

  {% block extra_js %}{% endblock %}

  <script>
    // Auto-hide flash messages
    setTimeout(() => {
      const messages = document.querySelectorAll('.flash-message');
      messages.forEach(msg => {
        msg.style.animation = 'slideIn 0.3s ease reverse forwards';
        setTimeout(() => msg.remove(), 300);
      });
    }, 5000);
  </script>
</body>
</html>
